{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
         <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
            <div class="col-6">
                 <h1>Create Event</h1>
                 {{ form|crispy }}
                 <button type="submit" class="save btn btn-success">Save Event</button>
            </div>
         </form>
{% endblock %}
